<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div id="app">
    <v-app>
      <!--     Title Bar    -->
      <!-- ------------------->
      <v-app-bar dark app>
        <v-img src="logo.png" alt="My Logo" max-width=70px></v-img>
        <v-toolbar-title class="ml-3">Furniture Mart</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn text>Home</v-btn>
        <v-btn text>About</v-btn>
        <v-btn text>Contact</v-btn>
      </v-app-bar>

      <div class="my-8"></div>

      <!--      Carousel    -->
      <!-- ---------------- -->
      <v-carousel :show-arrows="false" cycle height=90vh>
        <v-carousel-item
          v-for="(item,i) in items"
          :key="i"
          :src="item.src"
          gradient="to top right, rgba(0,0,0,.3), rgba(0,0,0,.3)"
        >
          <v-row
          class="fill-height"
          align="center"
          justify="center"
          >
            <v-col class="text-center" cols="12">
              <h1>Vuetify.js</h1>
              <h4>Build your application today!</h4>
            </v-col>
          </v-row>     
        </v-carousel-item>
      </v-carousel>
      
      <!--      About Us    -->
      <!-- ---------------- -->
      <v-container
        class="py-10 text-center"
        max-width="50%"
      >
        <h1 
          class="my-5"
        >{{ aboutUs.title }}</h1>
        <p>{{ aboutUs.details }}</p>
      </v-container>

      <!--  Parallax Image  -->
      <!-- ---------------- -->
      <v-parallax src="road.jpg" dark>
        <v-overlay absolute>Overlay</v-overlay>
      </v-parallax>

      <!--  Our Team  -->
      <!-- ---------------- -->
      <v-container class="my-5" align="center"
      justify="center">
        <v-layout row wrap>
          <v-flex xs12 sm6 md4 lg3 v-for="person in team" :key="person.name">
            <v-card flat class="text-center ma-3" color="blue">
              <v-responsive class="pt-3">
                Image goes here
              </v-responsive>
              <v-card-text>
                <div class="subheading">{{ person.name }}</div>
                <div class="gray--text">{{ person.role }}</div>
              </v-card-text>
              <v-card-actions>
                <v-btn flat color="gray">
                  <v-icon small left>mes</v-icon>
                  <span>Message</span>
                </v-btn>
              </v-card-actions>
            </v-card>
          </v-flex>
        </v-layout>
      </v-container>

      <!--  Parallax Image  -->
      <!-- ---------------- -->
      <v-footer padless>
        <v-col
          class="text-center"
          cols="12"
        >
          {{ new Date().getFullYear() }} â€” <strong>Vuetify</strong>
        </v-col>
      </v-footer>


    </v-app>
  </div>







  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: {
        items: [
          {
            src: 'https://cdn.vuetifyjs.com/images/carousel/squirrel.jpg',
          },
          {
            src: 'https://cdn.vuetifyjs.com/images/carousel/sky.jpg',
          },
          {
            src: 'https://cdn.vuetifyjs.com/images/carousel/bird.jpg',
          },
          {
            src: 'https://cdn.vuetifyjs.com/images/carousel/planet.jpg',
          },
        ],
        aboutUs: {
          title: "About Us",
          details: "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tenetur beatae sit nesciunt, atque repudiandae optio iusto quasi, odio voluptates sapiente cupiditate fuga accusamus adipisci vitae temporibus ut. Quod consequuntur cumque odit consequatur maxime, quibusdam tempora! Atque id doloribus libero nam nemo sint dolorem fuga porro nulla, cumque vero alias dicta suscipit animi. Illum molestiae impedit at obcaecati neque debitis velit eveniet fugit molestias ipsam et numquam distinctio animi nemo, mollitia libero odit, quos voluptatibus, nulla aspernatur adipisci sequi! Dolores nihil quae repellat accusantium ad veniam, consequatur porro quam reprehenderit sapiente repellendus modi nemo, unde animi voluptatibus necessitatibus nam atque dolor? Repudiandae, eum quam? Labore voluptatibus consequuntur inventore facere rem, aut, obcaecati deleniti delectus accusamus voluptate sapiente! Libero atque praesentium dolore molestias eaque accusantium ratione in explicabo minus magni aliquid iste quisquam, repellendus quod fugit illum adipisci optio laudantium necessitatibus consequuntur modi doloremque quae distinctio. Impedit, ratione esse. Natus cum quasi dolore modi consequatur obcaecati quis et itaque, inventore optio recusandae temporibus! Necessitatibus consequatur similique quaerat aperiam nesciunt reiciendis, excepturi magnam eaque tempora aliquam, officia aspernatur voluptas sunt impedit nobis rem dolorum ipsum perferendis est iure facilis quia quae. Magni ut fuga sunt nesciunt? Sed tempora animi ratione minima exercitationem at?",
        },
        team: [
          {name: "rubel", role: "Web Developer"},
          {name: "Rohim", role: "Grapic Designer"},
          {name: "Shah Alom", role: "Digital Marketing"},

</body>
</html>
